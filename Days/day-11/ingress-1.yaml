apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - path: /giropops-senhas
          pathType: Prefix
          backend:
            service:
              name: giropops-senhas
              port:
                number: 5000